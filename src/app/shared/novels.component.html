<div class="main">
  <div class="header">
    <div class="title">{{title}}</div>
    <div class="search">
      <app-search
        (searchTextChanged)="onSearchTextEntered($event)"
        (genreSelected)="onGenreSelected($event)"
        [hideFilterBar]=hideFilterBar
        [hideSearchBar]=hideSearchBar
        [hideSelectBar]=hideSelectBar
        [genreName]="genre"
      ></app-search>
    </div>
  </div>
  <app-novels-display
    [searchText]="searchText"
    [genre]="genreSelect"
  ></app-novels-display>
</div>
