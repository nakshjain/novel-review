<div class="products">
  <ng-container *ngFor="let product of products">
    <div *ngIf="searchText==='' && product.genre.includes(genre)|| product.name.toLocaleLowerCase().includes(searchText.toLocaleLowerCase()) && product.genre.includes(genre)" class="product">
      <div class="image-container">
        <img (click)="viewproductDetails(product.id)" [src]="product.imageUrl" class="product-image" alt="{{ product.name }}" />
      </div>
    </div>
  </ng-container>
</div>
