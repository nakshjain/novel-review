<div class="novels">
  <ng-container *ngFor="let novel of novels">
    <div *ngIf="searchText==='' || novel.name.toLocaleLowerCase().includes(searchText)" class="novel">
      <div class="image-container">
        <a  routerLink="/novels/novel/{{novel.id}}"><img src="{{ novel.imageLink }}" class="novel-image" alt="{{ novel.name }}" /></a>
      </div>
    </div>
  </ng-container>
</div>
