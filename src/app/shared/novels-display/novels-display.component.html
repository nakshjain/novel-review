<div class="novels">
  <ng-container *ngFor="let novel of novels">
    <div *ngIf="searchText==='' && novel.genre.includes(genre)|| novel.name.toLocaleLowerCase().includes(searchText.toLocaleLowerCase()) && novel.genre.includes(genre)" class="novel">
      <div class="image-container">
        <img (click)="viewNovelDetails(novel.id)" [src]="novel.imageUrl" class="novel-image" alt="{{ novel.name }}" />
      </div>
    </div>
  </ng-container>
</div>
