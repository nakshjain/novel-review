<div class="title">{{title}}</div>

<ngx-slick-carousel
  class="carousel slides"
  #slickModal="slick-carousel"
  [config]="slideConfig"
>
  <div ngxSlickItem *ngFor="let image of images" class="slide">
    <img src="{{ image.link }}" class="image" alt="{{ image.id }}" />
  </div>
</ngx-slick-carousel>
